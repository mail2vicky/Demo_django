{% extends 'base.html' %}
{%block body %}

<div class="container-fluid">
    <img src="https://source.unsplash.com/1700x400/?mobile" class="d-block w-100 mx-0 my-2" alt="...">
    <h2 class="text-center">Contact Us</h2>
    
</div>

<div class="container">
    <form> 
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter Your Name">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="Write your messaage"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>


{% endblock %}
