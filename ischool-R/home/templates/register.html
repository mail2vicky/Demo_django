{% extends 'base.html' %}
{%block body %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Registraion <i class="bi bi-person-fill-add"></i></h2>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
        {% endif %}
    

        <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required placeholder="Enter your first name..">
            
          </div>
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required placeholder="Enter your last name..">
            
          </div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input type="text" class="form-control" name="username" required placeholder="Enter your email-Id as username...">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required placeholder="Ex: Znh@#$123">
          
        </div>
        
        <p>Alredy have account <a href="login_page">Login</a></p>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      

      
      
</div>

{%endblock%}
